<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>tangram-ppvt</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body {margin: 0px; border: 0px; padding: 0px;}
#map {height: 100%; width: 100%; position: absolute;}
#properties {
    background-color: rgba(0,0,0,0.2);
    border-radius: 3px;
    bottom: 30px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.10);
    padding: 10px;
    position: absolute;
    right: 10px;
    z-index: 1000;
    width: 180px;
    color: white;
    font-size: small;
    font-family: sans-serif;
}
</style>
</head>
<body>
<div id="map"></div>
<div id='properties' style='display: block'></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-hash/leaflet-hash.js"></script>
<script src="https://mapzen.com/tangram/tangram.min.js"></script>
<script>
var map = L.map('map', L.extend({
  zoom: 8,
  center: [35, 135]
}, L.Hash.parseHash(location.hash)))
L.hash(map)
var layer = Tangram.leafletLayer({
  scene: 'scene.yaml',
  attribution: 'GSI pp, GSI seamlessphoto'
});
layer.addTo(map)
var popup = L.popup()
layer.setSelectionEvents({
  hover: function(selection) {
    var element = document.getElementById('properties')
    if(selection.feature) {
      var s = '<table>'
      var r = selection.feature.properties
      for(i in r) {
        s += '<tr><td>' + i + '</td><td>' + r[i] + '</td></tr>'
      }
      s += '</table>'
      element.innerHTML = s
    } else {
      element.innerHTML = ''
    }
  }
});
</script>
</body>
</html>
